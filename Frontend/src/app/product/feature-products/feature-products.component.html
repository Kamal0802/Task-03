<div class="container-fluid off text-center shadow bg-warning p-1">
  <h4 class="pt-2">Flat 35% off on these Products</h4>
</div>

<div class="row justify-content-evenly shadow bg-secondary p-3 mt-3">
  <div class="col-md-4 ps-5 pe-5 pb-3" *ngFor="let prod of allProducts">
    <div class="text-center mb-3">
      <img src="{{ prod.image }}" alt="" width="200px" height="250px" />
    </div>
    <h4>{{ prod.name }}</h4>
    <h6>price : $ {{ prod.price }}</h6>
    <p
      style="
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100ch;
      "
    >
      {{ prod.description }}
    </p>

    <h6 class="d-flex">
      Rating :
      <span *ngFor="let i of rateArr"
        >
        <i
          class="fa-solid fa-star ms-2 {{
            i  <= prod.averageRating ? 'text-warning' : 'text-light'
          }}"
        ></i
      ></span>
    </h6>
    <button class="btn btn-warning shadow mt-3" routerLink="/singleProd/{{ prod._id }}">Add To Cart</button>

  </div>
</div>
