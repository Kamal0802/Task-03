<div class="container p-5">
  <div class="row">
    <h1>Place Your orders here!</h1>
  </div>

  <div class="row p-2 shadow box" *ngFor="let item of cartData.items">
    <div class="col-3 p-3">
      <img src="{{ item.product.image }}" alt="" width="300px" />
    </div>

    <div class="col-7 mt-5 ms-5 pt-3 ps-5">
      <h1>{{ item.product.name }}</h1>

      <h6>
        Price : $ <span>{{ item.product.price }}</span>
      </h6>

      <h6 class="d-flex">
        Rating :
        <span *ngFor="let i of rateArr">
          <i
            class="fa-solid fa-star ms-2 {{
              i <= item.product.averageRating
                ? 'text-warning'
                : 'text-secondary'
            }}"
          ></i
        ></span>
      </h6>

      <p
        style="
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          max-width: 100ch;
        "
      >
        {{ item.product.description }}
      </p>

      <h6>
        Buying Quantity :
        <span class="badge text-bg-warning">{{ item.quantity }}</span>
      </h6>
    </div>

    <div class="col text-end mt-5 pt-5">
      <button
        class="btn btn-danger shadow mt-5"
        (click)="delete(item.product._id)"
      >
        Remove
      </button>
    </div>
  </div>

  <div class="row justify-content-end mt-4">
    <div class="col-6 p-3 text-center box">
      <h3 class=" ps-2">
        Total Price : $ <span>{{totalAmount()}}</span>
      </h3>
    </div>
  </div>
  <div class="row justify-content-end mt-3 me-5 pe-5">
    <button class="btn ms-5 mb-1 orderBtn order btn-warning shadow" routerLink="/order">Place Order</button>

  </div>
</div>
